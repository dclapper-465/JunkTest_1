<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sort I</title>

<style type="text/css">
	
	body {	
		font-family:Verdana, arial,sans-serif;		
		font-size:larger;		
	}
</style>

<!--Keep the qQuery js file at google rather than locally-->
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js">
</script>

<script type="text/javascript">

    //--------------------------------------------------------------------
    // Name:  ready
    //--------------------------------------------------------------------
    $(document).ready(function () {

        var display;

        //Create array of string values
        var myArray = ["Bob", "Carl", "Amy"]

        //Display original array
        display = "<h3>Original Array of String values</h3>"
        for (arrayIndex = 0; arrayIndex < myArray.length; arrayIndex = arrayIndex + 1) {
            display = display + myArray[arrayIndex] + "<br />";
        }

        //Sort array
        myArray.sort();

        //Display original array
        display += "<h3>Sorted Array of String values</h3>"
        for (arrayIndex = 0; arrayIndex < myArray.length; arrayIndex = arrayIndex + 1) {
            display = display + myArray[arrayIndex] + "<br />";
        }

        //Reverse-sort array
        myArray.reverse();

        //Display reverse-sorted array
        display += "<h3>Reverse-Sorted Array of String values</h3>"
        for (arrayIndex = 0; arrayIndex < myArray.length; arrayIndex = arrayIndex + 1) {
            display = display + myArray[arrayIndex] + "<br />";
        }

        //Display all items in the array
        $("#divDisplay").append(display);

    });  
</script>

</head>
<body >
<h1>Sorting an Array of String Values</h1>
<div id="divDisplay"> </div>

</body>
</html>
