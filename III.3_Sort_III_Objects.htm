<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Array of Objects</title>
<style type="text/css">
	
	body {	
		font-family:Verdana, arial,sans-serif;		
		font-size:larger;		
	}
</style>
<!--Keep the qQuery js file at google rather than locally-->
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js">
</script>

<script type="text/javascript">

    var arrayOfLocations = new Array();

    //--------------------------------------------------------------------
    // Object:  LocationInfo
    //--------------------------------------------------------------------
    function LocationInfo(parLat, parLong, parInfoDisplay) {
        this.Latitude = parLat;
        this.Longitude = parLong;
        this.DisplayInfo = parInfoDisplay;
    }

    //--------------------------------------------------------------------
    // Name:  ready
    //--------------------------------------------------------------------
    function FillArrayOfObjects() {

        var arrayIndex;
        var display = "";

        //Create some objects
        //Create a filled LocationInfo object
        var whiteHouseLocation = new LocationInfo(35.308973,
                                                  -83.186279,
                                                  "H.F. Robinson Administration Building");

        //Create another filled object
        var forsythLocation = new LocationInfo(35.310777,
                                             -83.181311,
                                             "College of Business, Forsyth Bldg.");

        //Create another filled object
        var ramseyLocation = new LocationInfo(35.303679,
                                                -83.182343,
                                                "Ramsey Arena");

        //Add some objects to the array
        arrayOfLocations.push(whiteHouseLocation);
        arrayOfLocations.push(forsythLocation);
        arrayOfLocations.push(ramseyLocation);

    }

    //--------------------------------------------------------------------
    // Name: DisplayArray
    //--------------------------------------------------------------------
    function DisplayArray(parArray) {

        var display = "";

        //Display  array
        for (arrayIndex = 0; arrayIndex < parArray.length; arrayIndex = arrayIndex + 1) {
            var lat = parArray[arrayIndex].Latitude;
            var long = parArray[arrayIndex].Longitude;
            var info = parArray[arrayIndex].DisplayInfo;

            display += "Latitude=" + lat + " Longitude=" + long +
                        " DisplayInfo=" + info + "<br />";
        }

        //Display all items in the array
        $("#divDisplay").append(display);

    }

    //--------------------------------------------------------------------
    // Name:  ready
    //--------------------------------------------------------------------
    $(document).ready(function () {

        var display = "";

        //Fill the array
        FillArrayOfObjects();

        //Display original array
        $("#divDisplay").append("<p><b>Original Array of Location Objects</p>");
        DisplayArray(arrayOfLocations);

        //-------------------------------------------------------
        //Create new array:  Sorted by Latitude
        //-------------------------------------------------------
        var arraySortedByLat = arrayOfLocations.sort(
                            function (a, b) {
                                return a.Latitude - b.Latitude
                            }
                           );

        //Display array sorted by Latititude
        $("#divDisplay").append("<p><b>Array Sorted by <i>Latitude</i> Property</p>");
        DisplayArray(arraySortedByLat);

        //-------------------------------------------------------
        //Create new array:  Sorted by Longitude
        //-------------------------------------------------------
        var arraySortedByLong = arrayOfLocations.sort(
                            function (a, b) {
                                return a.Longitude - b.Longitude;
                            }
                           );

        //Display array sorted by Longitude
        $("#divDisplay").append("<p><b>Array Sorted by <i>Longitude</i> Property</p>");
        DisplayArray(arraySortedByLong);

        //-------------------------------------------------------
        //Create new array:  Sorted by Info
        //-------------------------------------------------------
        var arraySortedByInfo = arrayOfLocations.sort(
                            function (a, b) {

                                if (a.DisplayInfo < b.DisplayInfo) {
                                    return -1;
                                }
                                else {
                                    return 1;
                                }
                            }
                           );

        //Display array sorted by Info
        $("#divDisplay").append("<p><b>Array Sorted by <i>DisplayInfo</i> Property</p>");
        DisplayArray(arraySortedByInfo);

    });  
</script>

</head>
<body >
<h1>Sorting an Array of Objects</h1>
<div id="divDisplay"> </div>

</body>
</html>
