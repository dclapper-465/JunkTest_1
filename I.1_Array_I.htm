<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Array I</title>
 <style type="text/css">
	
	body {	
		font-family:Verdana, arial,sans-serif;		
		font-size:larger;		
	}
</style>

<!--Keep the qQuery js file at google rather than locally-->
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js">
</script>

<script type="text/javascript">

    var simpleArray = [];

    //--------------------------------------------------------------------
    //The ready function only runs after everything on the page is loaded.
    //This avoids trying to use DOM objects before they have been loaded.
    //--------------------------------------------------------------------
    $(document).ready(function () {

        var arrayIndex;
        var display = "";

        //Add some integer values to the array
        simpleArray.push(5);
        simpleArray.push(6);
        simpleArray.push(98);
        simpleArray.push(34);

        //Simple Loop through the array to display values
        for (arrayIndex = 0; arrayIndex < simpleArray.length; arrayIndex = arrayIndex + 1) {
            display = display + simpleArray[arrayIndex] + "<br />";
        }

        //Add blank line between the displays
        display = display + "<br />";

        //More informative display of contents of array
        for (arrayIndex = 0; arrayIndex < simpleArray.length; arrayIndex = arrayIndex + 1) {
            display = display + "simpleArray[" + arrayIndex + "] = " + simpleArray[arrayIndex] + "<br />";
        }

        //Display all items in the array
        $("#divDisplay").append(display);

    });  
</script>

</head>
<body >
<h1>Creating an Array of Integers and Looping through it with For Loop</h1>
<div id="divDisplay"> </div>

</body>
</html>
